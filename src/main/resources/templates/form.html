<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>
	
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-4 offset-md-4"></div>

			<form th:action="@{/process}" method="post" th:object="${loginData}">
				<h1 class="text-center">Login Here</h1>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">UserName</label> 
					<input 
						type="text" 
						name ="userName" 
						th:value="${loginData.userName}"
						th:classappend="${#fields.hasErrors('userName')}? 'is-invalid': ''"
						class="form-control" 
						id="exampleInputEmail1" 
						aria-describedby="emailHelp" />
						
					<div th:each="e : ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback">
				    </div>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Email</label>
					<input 
						type="email" 
						name ="email" 
						th:value ="${loginData.email}"
						th:classappend="${#fields.hasErrors('email')}? 'is-invalid': ''"
						class="form-control" 
						id="exampleInputPassword1" />
					<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"> </div>
				</div>
				<div class="mb-3 form-check">
					<input 
						type="checkbox"
						name="agreed"
						class="form-check-input" 
						th:classappend="${#fields.hasErrors('agreed')}? 'is-invalid': ''"
						id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Agree terms & conditions</label>
					<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback"> </div>
				</div>
				
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

</body>
</html>
